<div style="margin:10%">
    <h1 >Add Employee</h1>
   <form class="example-form" [formGroup]="addEmployee">
     <mat-form-field class="example-full-width">
       <mat-label>Employee Id</mat-label>
       <input matInput formControlName="eid" required>
     </mat-form-field>
     <mat-form-field class="example-full-width">
       <mat-label>First Name</mat-label>
       <input matInput formControlName="first" required>
     </mat-form-field>
     <mat-form-field class="example-full-width">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="last" required>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Position</mat-label>
        <input matInput formControlName="position" required>
      </mat-form-field>
     </form>
     <button mat-raised-button color="primary"  style="margin-right: 15px;" (click)="save()">Save</button>
     <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
   </div>
