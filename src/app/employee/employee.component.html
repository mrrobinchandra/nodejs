<div style="margin:3%">
    <div style="display: flex;justify-content: flex-end;"> 
        <button   mat-raised-button color="primary" (click)="Signout()">Signout</button>
    </div>
<div class="align">
        <div *ngIf="user == 'Admin'" style="width: 25%;margin-top: 13px;">
            <button   mat-raised-button color="primary" (click)="AddEmployee()">Add Employee</button>
        </div>
        <div style="width: 75%;">
            <mat-form-field style="width: 55%;margin-right: 5px;">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
            <mat-form-field style="width: 35%;margin-right: 5px;" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [formControl]="datePicker" disabled>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker  disabled="false"></mat-datepicker>
            </mat-form-field>
            <button mat-raised-button color="primary" >Clear</button>

        </div>
    </div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="eid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Id </th>
        <td mat-cell *matCellDef="let row"> {{row.eid}} </td>
        </ng-container>
    
        <ng-container matColumnDef="first">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.first}} </td>
        </ng-container>
    
        <ng-container matColumnDef="last">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last </th>
        <td mat-cell *matCellDef="let row"> {{row.last}} </td>
        </ng-container>
    
        <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
        <td mat-cell *matCellDef="let row" > {{row.position}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
          
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</div>
